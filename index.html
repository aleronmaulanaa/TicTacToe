<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <!-- Informasi pemain -->
  <p id="players-info">Pemain 1 (X) dan Pemain 2 (O)</p>
  <p id="turn-info">Giliran Pemain 1</p>

  <div class="game-container">
    <!-- Papan permainan -->
    <div id="game-board"></div>

    <!-- Papan Score -->
    <div class="score-board">
      <h2>ğŸ† Papan Score</h2>
      <p>Pemain 1 (X): <span id="score1">0</span></p>
      <p>Pemain 2 (O): <span id="score2">0</span></p>
      <button id="reset-score">Reset Score</button>
    </div>
  </div>

  <div id="notification" class="hidden"></div>
  <button id="reset">Reset Game</button>

  <script src="script.js"></script>
</body>
</html>
